<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WYD Quest Tracker - Auth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 18px;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-size: 20px;
            margin: 20px 0;
        }
        .error {
            color: #f44336;
            font-size: 16px;
            margin: 20px 0;
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ WYD Quest Tracker</h1>
        <div id="status">
            <div class="loading">
                <div class="spinner"></div>
                Processando autentica√ß√£o...
            </div>
        </div>
        <div id="user-info" style="display: none;"></div>
        <div id="actions" style="display: none;">
            <button onclick="goToApp()">üöÄ Acessar Aplicativo</button>
            <button onclick="testSync()">üîÑ Testar Sincroniza√ß√£o</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://qhmgdguuxmnzpousatrn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFobWdkZ3V1eG1uenBvdXNhdHJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgxOTk3NjEsImV4cCI6MjA0Mzc3NTc2MX0.LYJBNOQqcEq1yGFU-DfWnFqHDMl3uGN4zIVR0b-OUZQ';

        let supabase;
        let currentUser = null;

        function updateStatus(message, isError = false) {
            document.getElementById('status').innerHTML = `
                <div class="${isError ? 'error' : 'loading'}">
                    ${isError ? '‚ùå' : '‚è≥'} ${message}
                </div>
            `;
        }

        function showSuccess(message) {
            document.getElementById('status').innerHTML = `
                <div class="success">‚úÖ ${message}</div>
            `;
        }

        function displayUserInfo(user) {
            const userInfo = document.getElementById('user-info');
            const metadata = user.user_metadata || {};
            
            userInfo.innerHTML = `
                <div class="user-info">
                    <h3>üëã Bem-vindo!</h3>
                    ${metadata.avatar_url ? `<img src="${metadata.avatar_url}" alt="Avatar" class="avatar">` : ''}
                    <p><strong>Nome:</strong> ${metadata.full_name || metadata.name || 'N/A'}</p>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Provider:</strong> ${metadata.provider || 'N/A'}</p>
                    <p><strong>Login realizado em:</strong> ${new Date().toLocaleString()}</p>
                </div>
            `;
            userInfo.style.display = 'block';
            document.getElementById('actions').style.display = 'block';
        }

        function goToApp() {
            // Redirecionar para a p√°gina principal com os tokens na URL se necess√°rio
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            if (hashParams.get('access_token')) {
                // Preservar os tokens na URL para a p√°gina principal processar
                window.location.href = './index.html' + window.location.hash;
            } else {
                window.location.href = './index.html';
            }
        }

        async function testSync() {
            try {
                updateStatus('Testando sincroniza√ß√£o...');
                
                // Testar conex√£o com banco
                const { data, error } = await supabase
                    .from('game_data')
                    .select('*')
                    .limit(1);

                if (error && error.code === '42P01') {
                    updateStatus('‚ö†Ô∏è Tabela game_data n√£o encontrada. Execute o SQL no Supabase!', true);
                    return;
                }

                if (error) {
                    throw error;
                }

                showSuccess('Sincroniza√ß√£o funcionando! Banco conectado.');
                
                // Inserir dados de teste
                const testData = {
                    user_id: currentUser.id,
                    data: { test: true, timestamp: Date.now() }
                };

                const { error: insertError } = await supabase
                    .from('game_data')
                    .insert(testData);

                if (insertError) {
                    throw insertError;
                }

                showSuccess('Teste completo! Dados inseridos com sucesso.');

            } catch (error) {
                updateStatus(`Erro na sincroniza√ß√£o: ${error.message}`, true);
                console.error('Erro:', error);
            }
        }

        async function processAuth() {
            try {
                updateStatus('Inicializando Supabase...');
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                updateStatus('Verificando autentica√ß√£o...');

                // Verificar se h√° tokens na URL
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');

                if (accessToken) {
                    updateStatus('Tokens encontrados, processando...');
                    
                    // Definir sess√£o com os tokens
                    const { data, error } = await supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) {
                        throw error;
                    }

                    currentUser = data.user;
                    showSuccess('Autentica√ß√£o realizada com sucesso!');
                    displayUserInfo(currentUser);

                } else {
                    // Verificar sess√£o existente
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (user) {
                        currentUser = user;
                        showSuccess('Usu√°rio j√° autenticado!');
                        displayUserInfo(currentUser);
                    } else {
                        updateStatus('Nenhuma autentica√ß√£o encontrada', true);
                    }
                }

            } catch (error) {
                updateStatus(`Erro na autentica√ß√£o: ${error.message}`, true);
                console.error('Erro:', error);
            }
        }

        // Inicializar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', processAuth);
    </script>
</body>
</html>
