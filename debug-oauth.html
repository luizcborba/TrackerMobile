<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug OAuth - WYD Quest Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        .error {
            border-left-color: #f44336;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .info {
            background: #2196F3;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>üîç Debug OAuth - WYD Quest Tracker</h1>
    
    <div class="info">
        <strong>üéØ Objetivo:</strong> Descobrir exatamente qual URL de callback o Supabase est√° usando
    </div>

    <div class="test-section">
        <h3>üìã Informa√ß√µes do Sistema</h3>
        <div id="system-info"></div>
    </div>

    <div class="test-section">
        <h3>üîß Configura√ß√µes Supabase</h3>
        <div id="supabase-config"></div>
    </div>

    <div class="test-section">
        <h3>üåê URLs para Configurar no Google Console</h3>
        <div id="google-urls"></div>
    </div>

    <div class="test-section">
        <h3>üß™ Teste de Login (Capturar URL)</h3>
        <button onclick="testLogin()">üîê Testar Login Google</button>
        <div id="login-result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o Supabase
        const SUPABASE_URL = 'https://qhmgdguuxmnzpousatrn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFobWdkZ3V1eG1uenBvdXNhdHJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgxOTk3NjEsImV4cCI6MjA0Mzc3NTc2MX0.LYJBNOQqcEq1yGFU-DfWnFqHDMl3uGN4zIVR0b-OUZQ';

        let supabase;

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(`[${timestamp}] ${message}`);
        }

        function displaySystemInfo() {
            const info = {
                'URL Atual': window.location.href,
                'Origin': window.location.origin,
                'Protocol': window.location.protocol,
                'Host': window.location.host,
                'Pathname': window.location.pathname,
                'User Agent': navigator.userAgent.substring(0, 100) + '...'
            };

            let html = '<pre>';
            for (const [key, value] of Object.entries(info)) {
                html += `${key}: ${value}\n`;
            }
            html += '</pre>';

            document.getElementById('system-info').innerHTML = html;
        }

        function displaySupabaseConfig() {
            const config = {
                'Supabase URL': SUPABASE_URL,
                'Anon Key': SUPABASE_ANON_KEY.substring(0, 50) + '...',
                'Callback URL Esperada': `${SUPABASE_URL}/auth/v1/callback`,
                'Redirect URL': window.location.origin
            };

            let html = '<pre>';
            for (const [key, value] of Object.entries(config)) {
                html += `${key}: ${value}\n`;
            }
            html += '</pre>';

            document.getElementById('supabase-config').innerHTML = html;
        }

        function displayGoogleUrls() {
            const urls = {
                'Authorized JavaScript origins': [
                    window.location.origin,
                    'https://luizcborba.github.io'
                ],
                'Authorized redirect URIs': [
                    `${SUPABASE_URL}/auth/v1/callback`
                ]
            };

            let html = '<div>';
            for (const [section, urlList] of Object.entries(urls)) {
                html += `<h4>${section}:</h4><pre>`;
                urlList.forEach(url => {
                    html += `${url}\n`;
                });
                html += '</pre>';
            }
            html += '</div>';

            document.getElementById('google-urls').innerHTML = html;
        }

        async function testLogin() {
            try {
                log('üöÄ Iniciando teste de login...');
                
                if (!supabase) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    log('‚úÖ Cliente Supabase criado');
                }

                // Configurar op√ß√µes de login
                const options = {
                    redirectTo: window.location.origin,
                    queryParams: {
                        access_type: 'offline',
                        prompt: 'consent',
                    }
                };

                log(`üîó Tentando login com redirect para: ${options.redirectTo}`);
                log(`üìã Op√ß√µes completas: ${JSON.stringify(options, null, 2)}`);

                // Tentar login
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: options
                });

                if (error) {
                    throw error;
                }

                log('‚úÖ Login iniciado com sucesso');
                document.getElementById('login-result').innerHTML = `
                    <div style="color: #4CAF50;">
                        ‚úÖ Login iniciado! Verifique se foi redirecionado para o Google.
                        <pre>Dados: ${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;

            } catch (error) {
                log(`‚ùå Erro no login: ${error.message}`, true);
                document.getElementById('login-result').innerHTML = `
                    <div style="color: #f44336;">
                        ‚ùå Erro: ${error.message}
                        <pre>Detalhes: ${JSON.stringify(error, null, 2)}</pre>
                    </div>
                `;
            }
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            log('üöÄ P√°gina de debug carregada');
            
            displaySystemInfo();
            displaySupabaseConfig();
            displayGoogleUrls();
            
            // Criar cliente Supabase
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                log('‚úÖ Cliente Supabase inicializado');
            } catch (error) {
                log(`‚ùå Erro ao inicializar Supabase: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
