<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ” Debug Supabase</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
        }
        
        .test-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .warning { color: #f39c12; }
        
        .logs {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Debug Completo Supabase</h1>
        
        <div class="status-card">
            <h3>ğŸ“Š VerificaÃ§Ãµes BÃ¡sicas</h3>
            <div id="basicChecks">Verificando...</div>
        </div>
        
        <div class="status-card">
            <h3>ğŸ”— Testes de Conectividade</h3>
            <button class="test-btn" onclick="testDirectSupabase()">
                ğŸ§ª Teste Direto Supabase
            </button>
            <button class="test-btn" onclick="testScriptLoading()">
                ğŸ“œ Teste Carregamento Scripts
            </button>
            <button class="test-btn" onclick="testURLAccess()">
                ğŸŒ Teste Acesso URL
            </button>
        </div>
        
        <div class="status-card">
            <h3>ğŸ“ Logs Detalhados</h3>
            <button class="test-btn" onclick="clearLogs()" style="float: right; padding: 5px 10px;">
                ğŸ—‘ï¸ Limpar
            </button>
            <div id="logs" class="logs">
                [Iniciando verificaÃ§Ãµes...]<br>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#e74c3c' : type === 'success' ? '#2ecc71' : type === 'warning' ? '#f39c12' : '#3498db';
            
            logs.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span><br>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        function runBasicChecks() {
            const basicChecks = document.getElementById('basicChecks');
            let checks = [];

            // Verificar se estamos em HTTPS
            checks.push(`HTTPS: ${location.protocol === 'https:' ? 'âœ…' : 'âŒ'} (${location.protocol})`);
            
            // Verificar se scripts estÃ£o carregados
            checks.push(`window.supabase: ${window.supabase ? 'âœ…' : 'âŒ'}`);
            checks.push(`window.supabaseSync: ${window.supabaseSync ? 'âœ…' : 'âŒ'}`);
            
            // Verificar navigator
            checks.push(`Navigator: ${navigator ? 'âœ…' : 'âŒ'}`);
            checks.push(`Fetch API: ${window.fetch ? 'âœ…' : 'âŒ'}`);
            
            // Verificar origem
            checks.push(`Origin: ${location.origin}`);
            
            basicChecks.innerHTML = checks.map(check => `<div>${check}</div>`).join('');
            
            // Log detalhado
            checks.forEach(check => log(check));
        }

        async function testDirectSupabase() {
            log('ğŸ§ª Testando Supabase diretamente...', 'info');
            
            try {
                // Tentar carregar biblioteca do Supabase diretamente
                if (!window.supabase) {
                    log('ğŸ“¦ Carregando biblioteca Supabase...', 'info');
                    await loadSupabaseLibrary();
                }
                
                const SUPABASE_URL = 'https://qhmgdguuxmnzpousatrn.supabase.co';
                const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFobWdkZ3V1eG1uenBvdXNhdHJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NjA4MDMsImV4cCI6MjA3NTUzNjgwM30.AIdD2iVHQi_nOqiCxybHlaDNW6M9Q2LCTB7v2is-RlY';
                
                log(`ğŸ“¡ Conectando em: ${SUPABASE_URL}`, 'info');
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                log('âœ… Cliente Supabase criado com sucesso!', 'success');
                
                // Testar conexÃ£o simples
                const { data, error } = await supabase.from('game_data').select('count');
                
                if (error) {
                    log(`âš ï¸ Erro esperado (tabela pode nÃ£o existir): ${error.message}`, 'warning');
                } else {
                    log('âœ… ConexÃ£o com banco estabelecida!', 'success');
                }
                
            } catch (error) {
                log(`âŒ Erro na conexÃ£o direta: ${error.message}`, 'error');
                console.error('Erro completo:', error);
            }
        }

        async function loadSupabaseLibrary() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
                script.onload = () => {
                    log('âœ… Biblioteca Supabase carregada via CDN', 'success');
                    resolve();
                };
                script.onerror = (error) => {
                    log('âŒ Erro ao carregar biblioteca Supabase', 'error');
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }

        async function testScriptLoading() {
            log('ğŸ“œ Testando carregamento de scripts...', 'info');
            
            // Verificar se supabase-sync.js estÃ¡ carregado
            const scripts = Array.from(document.scripts);
            const supabaseScript = scripts.find(script => script.src.includes('supabase-sync.js'));
            
            if (supabaseScript) {
                log(`âœ… Script encontrado: ${supabaseScript.src}`, 'success');
                
                // Tentar fazer fetch do script para verificar se existe
                try {
                    const response = await fetch(supabaseScript.src);
                    if (response.ok) {
                        const content = await response.text();
                        log(`âœ… Script acessÃ­vel (${content.length} caracteres)`, 'success');
                        
                        // Verificar se contÃ©m as classes esperadas
                        if (content.includes('class SupabaseSync')) {
                            log('âœ… Classe SupabaseSync encontrada no script', 'success');
                        } else {
                            log('âŒ Classe SupabaseSync NÃƒO encontrada no script', 'error');
                        }
                        
                    } else {
                        log(`âŒ Script nÃ£o acessÃ­vel: ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`âŒ Erro ao acessar script: ${error.message}`, 'error');
                }
                
            } else {
                log('âŒ Script supabase-sync.js nÃ£o encontrado', 'error');
            }
            
            // Listar todos os scripts carregados
            log('ğŸ“‹ Scripts carregados:', 'info');
            scripts.forEach((script, index) => {
                if (script.src) {
                    log(`  ${index + 1}. ${script.src}`, 'info');
                }
            });
        }

        async function testURLAccess() {
            log('ğŸŒ Testando acesso Ã s URLs...', 'info');
            
            const urls = [
                'https://luizcborba.github.io/TrackerMobile/supabase-sync.js',
                'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2',
                'https://qhmgdguuxmnzpousatrn.supabase.co'
            ];
            
            for (const url of urls) {
                try {
                    log(`ğŸ”— Testando: ${url}`, 'info');
                    const response = await fetch(url, { method: 'HEAD' });
                    log(`âœ… ${url} - Status: ${response.status}`, 'success');
                } catch (error) {
                    log(`âŒ ${url} - Erro: ${error.message}`, 'error');
                }
            }
        }

        // VerificaÃ§Ãµes iniciais
        window.addEventListener('load', () => {
            log('ğŸš€ PÃ¡gina carregada, iniciando verificaÃ§Ãµes...', 'info');
            runBasicChecks();
            
            // Verificar se supabaseSync estÃ¡ disponÃ­vel apÃ³s um delay
            setTimeout(() => {
                if (window.supabaseSync) {
                    log('âœ… supabaseSync estÃ¡ disponÃ­vel!', 'success');
                } else {
                    log('âŒ supabaseSync NÃƒO estÃ¡ disponÃ­vel apÃ³s 2 segundos', 'error');
                    
                    // Tentar carregar manualmente
                    log('ğŸ”„ Tentando carregar supabase-sync.js manualmente...', 'info');
                    const script = document.createElement('script');
                    script.src = './supabase-sync.js';
                    script.onload = () => {
                        log('âœ… supabase-sync.js carregado manualmente', 'success');
                        setTimeout(() => {
                            if (window.supabaseSync) {
                                log('âœ… supabaseSync agora disponÃ­vel!', 'success');
                            } else {
                                log('âŒ supabaseSync ainda nÃ£o disponÃ­vel', 'error');
                            }
                        }, 1000);
                    };
                    script.onerror = () => {
                        log('âŒ Erro ao carregar supabase-sync.js manualmente', 'error');
                    };
                    document.head.appendChild(script);
                }
            }, 2000);
        });

        // Atualizar verificaÃ§Ãµes periodicamente
        setInterval(runBasicChecks, 10000);
    </script>
    
    <!-- Tentar carregar o script original -->
    <script src="supabase-sync.js"></script>
</body>
</html>
