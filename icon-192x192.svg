<svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#151515;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>
  
  <!-- Borda -->
  <rect x="8" y="8" width="176" height="176" rx="20" fill="none" stroke="#e67e22" stroke-width="4"/>
  
  <!-- Símbolo de espada central -->
  <g transform="translate(96,96)">
    <!-- Lâmina -->
    <rect x="-3" y="-60" width="6" height="80" fill="#e67e22"/>
    <!-- Guarda -->
    <rect x="-20" y="-20" width="40" height="8" fill="#e67e22"/>
    <!-- Cabo -->
    <rect x="-4" y="20" width="8" height="30" fill="#d4b896"/>
    <!-- Pomo -->
    <circle cx="0" cy="55" r="8" fill="#8b5a2b"/>
  </g>
  
  <!-- Texto WYD -->
  <text x="96" y="140" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e67e22" text-anchor="middle">WYD</text>
  <text x="96" y="160" font-family="Arial, sans-serif" font-size="12" fill="#d4b896" text-anchor="middle">TRACKER</text>
</svg>